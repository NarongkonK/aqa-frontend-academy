<link rel="import" href="../../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../../bower_components/aqa-styles/aqa-styles.html">
<link rel="import" href="../../../../bower_components/aqa-panel/aqa-panel.html">
<link rel="import" href="../../../../bower_components/aqa-button/aqa-button.html">
<link rel="import" href="../../../components/aqa-table/aqa-table.html">
<link rel="import" href="../../../components/aqa-advance-search/aqa-advance-search.html">
<link rel="import" href="../components/name-self.html">
<dom-module id="route-sar" topic="SAR ประจำปีการศึกษา" parent="route-home">
    <template>
        <style include="aqa-styles">
        </style>
        <div class="page-container">
            <aqa-advance-search></aqa-advance-search>
            <aqa-panel>
                    <app-toolbar slot="header">
                        <name-self></name-self>
                    </app-toolbar>

                <div slot="content">
                    <div class="row row-space">
                        <div class="col-xs-12 col-sm-6 col-md-4">
                            <aqa-button type="primary" icon="add" on-click="openDailog">เพิ่ม</aqa-button>
                            <aqa-button type="danger" icon="remove" on-click="confirmDelete">ลบ</aqa-button>
                        </div>
                    </div>
                    <aqa-table colunm="[[column]]" tools="[[tools]]" list="[[list]]"></aqa-table>
                </div>
            </aqa-panel>
        </div>
    </template>

    <script>

        class RouteSar extends Polymer.Element {

            static get is() {
                return 'route-sar';
            }

            static get properties() {
                return {
                    column: {
                        type: Array,
                        value: [
                            {
                                label: 'ปีการศึกษา',
                                path: 'year',
                                width: "200px",
                                flex: "1"
                            },
                            {
                                label: 'ชื่อไฟล์',
                                path: 'filename',
                                width: "200px",
                                flex: "1"
                            }
                        ]
                    },
                    list:{
                        type:Array,
                        value:[
                            {
                                filename:"SAR-โรงเรียนเทศบาล3(ชาญวิทยา).pdf",
                                year:"2559"
                            }
                        ]
                    },
                    tools:{
                        type:Array,
                        value: [
                            {
                                label:'download',
                                event: 'download',
                                icon: 'get-app'
                            },
                            {
                                label: 'แก้ไขข้อมูล',
                                event: 'edit',
                                icon: 'create'
                            },
                            {
                                label: 'ลบ',
                                event: 'delete',
                                icon: 'aqa-tool:bin'
                            },
                        ]
                    }
                }
            }
            openDailog(){
                Nylon.dialog.open('/sar')
            }
        }

        window.customElements.define(RouteSar.is, RouteSar);
    </script>
</dom-module>
