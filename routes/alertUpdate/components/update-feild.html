<link rel="import" href="../../../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../../../bower_components/aqa-styles/aqa-styles.html">
<link rel="import" href="../../../../../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../../../../../bower_components/aqa-form/aqa-combo-box.html">

<link rel="import" href="../../../../../bower_components/iron-autogrow-textarea/iron-autogrow-textarea.html">

<dom-module id="update-feild">
    <template>
        <style include="aqa-styles">
            paper-checkbox {
                margin-top: 2.5rem;
            }

            .btn-center {
                margin-top: 1.5rem;
            }
        </style>
        <template is="dom-repeat" items="{{list}}">
            <div class="row center-xs">
                <div class="col-xs-1 end-xs">
                    <paper-checkbox></paper-checkbox>
                </div>
                <div class="col-xs-4 start-xs">
                    <aqa-input label="[[item.label]]" value="[[item.path1]]"></aqa-input>
                </div>
                <div class="col-xs-1 btn-center start-xs">
                    <aqa-button type="primary">แก้ไข</aqa-button>
                </div>
                <div class="col-xs-4 start-xs">
                    <aqa-input label="[[item.label]]" value="[[item.path1]]"></aqa-input>
                </div>
                <div class="col-xs-1 btn-center start-xs">
                    <aqa-button type="primary">ยกเลิก</aqa-button>
                </div>
            </div>
            <div class="row-space"></div>
        </template>
        <div class="row center-xs">
            
            <div class="col-xs-4">
                <div style="text-align:left">
                    หมายเหตุ
                </div>
                    <iron-autogrow-textarea style="width:100%" rows="4" placeholder=""></iron-autogrow-textarea>
            </div>
        </div>



    </template>

    <script>

        class UpdateFeild extends Polymer.Element {

            static get is() {
                return 'update-feild';
            }

            static get properties() {
                return {
                    list: Array
                };
            }

        }

        window.customElements.define(UpdateFeild.is, UpdateFeild);
    </script>
</dom-module>
