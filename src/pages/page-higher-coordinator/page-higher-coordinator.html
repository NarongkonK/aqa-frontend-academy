                                        </div>
                                    </div>
                                </template>
                            </vaadin-grid-column>

                    <paper-tooltip id="tooltip" position="top" offset="0"></paper-tooltip>

                                            <aqa-combo-box always-float-label label=ตำแหน่งทางวิชาการ items='{{specialistgroup}}' value="{{data.group_specialist_id}}"

                                            </aqa-combo-box>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="ccol-xs-12 col-sm-6 col-md-6 col-lg-4">
                                            <aqa-input label=คำนำหน้าชื่อ value="{{data.prefix_th}}"></aqa-input>

                                            <aqa-input class="required" required label=นามสกุล value="{{data.lastname_th}}" auto-validate pattern="[a-zA-Zก-์. ]*" error-message="ตัวอักษรเท่านั้น"></aqa-input>
                                        </div>

                                    <div class="row">
                                        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4">
                                            <aqa-input class="required" required label=ตำแหน่ง value="{{data.}}"></aqa-input>

                                        </div>
                                    </div>
                                    <div class="row center-xs">

                                            </div>
                                        </div>
                                    </div>

    <script>
        /**
         * `page-higher-coordinator` Description
         *
         * @summary ShortDescription.
         * @customElement
         * @polymer
         * @extends {Polymer.Element}
         */
        class PageHigherCoordinator extends AnimateMixin(CommonMixin(ReduxMixin(Polymer.Element))) {
            /**
             * String providing the tag name to register the element under.
             */
            static get is() {
                return 'page-higher-coordinator';
            }

            /**
             * Object describing property-related metadata used by Polymer features
             */
            static get properties() {
                return {
                    i18n: {
                        type: Object,
                        statePath: 'i18n'
                    },
                    datas: {
                        type: Array,
                        value: [
                            {
                                name: 'test'
                            }
                        ]
                    }
                };
            }
            ready() {
                super.ready();
            }
            _detail(e) {
                // if (e.currentTarget.getAttribute('action') == 'edit') {
                //     this.set('data', e.model.item)
                //     this.set('_index', e.model.index)
                // } else {
                // this.set('data', {})
                // this.set('_index', undefined)
                // }
                this.$.panelRight.open();
            }
            _closePanelRight() {
                this.$.panelRight.close();
            }

        }

        window.customElements.define(PageHigherCoordinator.is, PageHigherCoordinator);
    </script>
