<dom-module id="page-higher-report">
    <template>

        <style include="flexbox-grid shared-styles">

            } */

            #output_image {
                width: 100%;
                height: auto;
                min-width: 96px;
                min-height: auto;
                margin: 0 auto;
            }

            img {
                width: 100px;
                hyphens: 100px;
            }

            .img-circle {
                width: 30px;
                height: 30px;
                border-radius: 50%;
            }

            .flex-container {
                display: flex;
                justify-content: space-between;
            }

            .header-content>b {
                font-family: MitrLight;
            }

            .flex {
                display: flex;
            }

            .flex-item {
                margin: 0 auto;
            }

            .groove {
                border: 1px solid #cdcdcd;
            }

        </style>
        <div class="page-container">
            <aqa-title-name item=[[info.basic]]></aqa-title-name>
            <aqa-panel id="basic">
                <app-toolbar slot="header">
                    <div main-title>รายงานประเมินฉบับสมบูรณ์</div>
                </app-toolbar>

                <div slot="content">
                    <aqa-vaadin-grid>
                        <vaadin-grid id="material" items="{{datas}}">
                            <vaadin-grid-column width="20%" flex-grow="0">
                                <template class="header">
                                    <div class="header" style="text-align: center">รอบ</div>
                                </template>
                                <template>
                                    <div style="text-align: center">[[item.round]]</div>
                                </template>
                            </vaadin-grid-column>

                            <vaadin-grid-column width="30%" flex-grow="0">
                                <template class="header">
                                    <div class="header">
                                        ปีที่ได้รับการประเมิน
                                    </div>
                                </template>
                                <template>
                                    <div style="text-align: center">[[item.year]]</div>
                                </template>
                            </vaadin-grid-column>

                            <vaadin-grid-column width="30%" flex-grow="0">
                                <template class="header">
                                    <div class="header">รายละเอียด</div>
                                </template>
                                <template>
                                    <div style="display:flex">
                                        <!-- <aqa-tooltip label="ดู & แก้ไขรายละเอียด">
                                            <paper-icon-button class="btn-edit" icon="create" noink on-click="_openPanelRight"></paper-icon-button>
                                        </aqa-tooltip> -->
                                        <div class="col-xs" style="text-align: center">
                                            <aqa-button raised type="login " on-tap=_openPanelRight>
                                                <!-- [[i18n.approve.meeting]] -->รายละเอียด
                                            </aqa-button>
                                        </div>

                                    </div>
                                </template>
                            </vaadin-grid-column>

                            <vaadin-grid-column width="20%" flex-grow="0">
                                <template class="header">
                                    <div class="header">
                                        หมายเหตุ
                                    </div>
                                </template>
                                <template>
                                    <div>[[item.]]</div>
                                </template>
                            </vaadin-grid-column>


                        </vaadin-grid>
                    </aqa-vaadin-grid>

                    <paper-tooltip id="tooltip" position="top" offset="0"></paper-tooltip>
                    <div style="display:inline">
                        <div class="row">
                            <div class="col-xs-12 col-md-6">
                                <div style="margin-top:1rem">จำนวนรายการทั้งหมด [[datas.length]] รายการ </div>
                            </div>
                            <div class="col-xs-12 col-md-6">
                                <div style="margin-top:1rem; text-align:right">แก้ไขล่าสุดวันที่ : 25/10/2560
                                    <!-- <br> ผู้แก้ไข : รองศาสตร์จารย์บรรเจิด เริศฤดี </div> -->
                                </div>
                            </div>
                        </div>

                    </div>
            </aqa-panel>
            </div>




    </template>

    <script>
        /**
         * `page-higher-report` Description
         *
         * @summary ShortDescription.
         * @customElement
         * @polymer
         * @extends {Polymer.Element}
         */
        class PageHigherReport extends AnimateMixin(CommonMixin(ReduxMixin(Polymer.Element))) {
            /**
             * String providing the tag name to register the element under.
             */
            static get is() {
                return 'page-higher-report';
            }

            /**
             * Object describing property-related metadata used by Polymer features
             */
            static get properties() {
                return {
                    i18n: {
                        type: Object,
                        statePath: 'i18n'
                    },
                    datas: {
                        type: Array,
                        value: [
                            {
                                round: 'รอบที่ 3',
                                year: 2560,

                            }
                        ]
                    }
                };
            }
            ready() {
                super.ready();
            }

        }

        window.customElements.define(PageHigherReport.is, PageHigherReport);
    </script>
</dom-module>
