        /**
         * `page-higher-sarlist` Description
         *
         * @summary ShortDescription.
         * @customElement
         * @polymer
         * @extends {Polymer.Element}
         */
        class PageHigherSarlist extends AnimateMixin(CommonMixin(ReduxMixin(Polymer.Element))) {
            /**
             * String providing the tag name to register the element under.
             */
            static get is() {
                return 'page-higher-sarlist';
            }

            /**
             * Object describing property-related metadata used by Polymer features
             */
            static get properties() {
                return {
                    i18n: {
                        type: Object,
                        statePath: 'i18n'
                    },
                    datas: {
                        type: Array,
                        value: [
                            {
                                round: 'รอบ 3',
                                year: '2560',

                            }
                        ]
                    }
                };
            }
            ready() {
                super.ready();
            }
            _openPanelRight(e) {
                this.set('exams', e.model.item.exam);
                if (e.currentTarget.getAttribute('action') == 'page') {
                } else {
                    Nylon.dispatch('APPROVE_GET_MEETING', `taxno=${e.model.item.taxno}`)
                    this.set('id', e.model.item.id);
                    this.$.right.open()
                }
            }
        }

        window.customElements.define(PageHigherSarlist.is, PageHigherSarlist);
