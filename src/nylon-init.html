<dom-module id="nylon-init">
  <template>
    <style>
      :host {
        display: block;
      }

      [hidden] {
        display: none;
      }
    </style>
    <nylon-dialog></nylon-dialog>
    <layout-main id="layoutMain" path-name="[[pathName]]">
      <nylon-pages id="nylonPage">
        <page-tests path="/tests"></page-tests>
        <!-- <page-401 path="*"></page-401> -->
        <page-basic-data path="/basic-data/ข้อมูลพื้นฐาน"></page-basic-data>
        <page-higher-education path="/higher-education"></page-higher-education>
        <page-higher-ceo path="/higher-ceo/ข้อมูลผู้บริหารสูงสุด"></page-higher-ceo>
        <page-higher-coordinator path="/higher-coordinator/ผู้ประสานงาน"></page-higher-coordinator>
        <page-higher-campus path="/higher-campus/วิทยาเขต"></page-higher-campus>
        <page-higher-outlocation path="/higher-outlocation/ศูนย์การศึกษานอกที่ตั้ง"></page-higher-outlocation>
        <page-higher-faculty path="/higher-faculty/คณะ/หน่วยงานเทียบเท่า"></page-higher-faculty>
        <page-higher-sarlist path="/higher-sarlist"></page-higher-sarlist>
        <page-higher-report path="/higher-report"></page-higher-report>
        <page-higher-attachment path="higher-attachment"></page-higher-attachment>


        <page-404 path="*"></page-404>
      </nylon-pages>
    </layout-main>



  </template>

  <script>
    class NylonInit extends ReduxMixin(Polymer.Element) {

      static get is() { return 'nylon-init' }

      static get properties() {
        return {
          pathName: {
            type: String,
            observer: '_pathNameChange'
          },
          login: {
            type: Boolean,
            value: true
          },
          dashboard: {
            type: Boolean,
            value: false
          },
        }
      }
      ready() {
        super.ready()
        this._debouncer = Polymer.Debouncer.debounce(
          this._debouncer, // initially undefined
          Polymer.Async.timeOut.after(1),
          () => {
            // console.log(localStorage.getItem('taxno'));
            let texno = localStorage.getItem('taxno')
            // console.log(texno);
            if (texno !== null && texno !== undefined && texno !== '') {
              Nylon.dispatch('REGISTER_CHECK_TAXNO', texno, (data) => {
                // console.log(this.pathName);
                let pathUrl = this.pathName
                Nylon.dispatch('REGISTER_POST', data[0], pathUrl)
              })
            } else {
              // console.log('init');
              // Nylon.redirect('/')
            }

          });

        // console.log(localStorage.getItem('taxno'));
        // console.log(11);
      }

      _pathNameChange(val) {
        if (val == "/") {
          this.login = true;
        } else {
          this.login = false;
        }
        if (val == "/dashboard") {
          this.dashboard = true;
        } else {
          this.dashboard = false;
        }
      }
      // checkLoginPage(login, dashboard) {
      //   if (login === true && dashboard === false)
      //     return false
      //   return true
      // }
      // checkNomal(login, dashboard) {
      //   if (login === false && dashboard === false)
      //     return false
      //   return true
      // }
      // checkDashboard(login, dashboard) {
      //   if (login === false && dashboard === true)
      //     return false
      //   return true
      // }
    }

    window.customElements.define(NylonInit.is, NylonInit);
  </script>
</dom-module>
