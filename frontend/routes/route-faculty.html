<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/aqa-styles/aqa-styles.html">
<link rel="import" href="../../../bower_components/aqa-button/aqa-button.html">
<link rel="import" href="../../../bower_components/aqa-panel/aqa-panel.html">
<link rel="import" href="../../components/aqa-table/aqa-table.html">

<link rel="import" href="../../components/aqa-advance-search/aqa-advance-search.html">

<dom-module id="route-faculty" topic="คณะ" parent="route-home">
    <template>
        <style include="aqa-styles">
        </style>
        <div class="page-container">
            <aqa-advance-search></aqa-advance-search>
            <aqa-panel>
                <div slot="content">
                    <div class="row row-space">
                        <div class="col-xs-12 col-sm-6 col-md-4">
                            <aqa-button type="primary" icon="add" on-click="_openDialog">เพิ่ม</aqa-button>
                            <aqa-button type="danger" icon="remove" on-click="">ลบ</aqa-button>
                        </div>
                    </div>
                    <aqa-table tools="[[tools]]" colunm="[[collumn]]" list="[1]" on-edit="_editData"></aqa-table>
                </div>
            </aqa-panel>
        </div>


    </template>

    <script>

        class RouteFaculty extends Polymer.Element {

            static get is() {
                return 'route-faculty';
            }


            static get properties() {
                return {
                    collumn: {
                        type: Array,
                        value: [
                            {
                                label: 'รหัสคณะ',
                                path: '',
                                width: "200px",
                                flex: "1"
                            },
                            {
                                label: 'ชื่อคณะ',
                                path: 'position',
                                width: "200px",
                                flex: "1"
                            },
                            {
                                label: 'วิทยาเขต',
                                path: 'name',
                                width: "200px",
                                flex: "1"
                            }
                        ]
                    },
                    tools: {
                        type: Array,
                        value: [
                            // {
                            //     label:'ดูรายละเอียด',
                            //     event: 'detail',
                            //     icon: 'icons:visibility'
                            // },
                            {
                                label: 'แก้ไขข้อมูล',
                                event: 'edit',
                                icon: 'create'
                            },
                            {
                                label: 'ลบ',
                                event: 'delete',
                                icon: 'aqa-tool:bin'
                            }
                        ]
                    }
                };
            }
            _openDialog(){
                Nylon.dialog.open("/faculty")
            }
            _editData(){
                Nylon.dialog.open("/faculty")
            }
        }

        window.customElements.define(RouteFaculty.is, RouteFaculty);
    </script>
</dom-module>
