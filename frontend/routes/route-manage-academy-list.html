<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/aqa-styles/aqa-styles.html">
<link rel="import" href="../../../bower_components/aqa-panel/aqa-panel.html">
<link rel="import" href="./components/manage-academy-list.html">

<dom-module id="route-manage-academy-list" topic="กำหนดรายชื่อสถานศึกษา" parent="route-home" path="/manage/academy-list">
    <template>
      
       
        <style include="aqa-styles">
        </style>
        
        <div class="page-container">
            <aqa-panel>
                <div slot="content">
                  <manage-academy-list colunm="[[colunm]]" tools="[[tools]]" list="[[data]]" toolsBtn="[[toolsBtn]]" on-edit="_openPage"></manage-academy-list>
                </div>
            </aqa-panel>
        </div>

        
        

    </template>

    <script>

        class RouteManageAcademyList extends Polymer.Element {

            static get is() {
                return 'route-manage-academy-list';
            }


            static get properties() {
                return {
                    colunm: {
                        type: Array,
                        value: [
                            {
                                label: "รอบที่",
                                path: "round",
                                width: "100px",
                                flex: "0"
                            },
                            {
                                label: "จำนวนสถานศึกษา",
                                path: "amount",
                                width: "100px",
                                flex: "1"
                            },
                            {
                                label: "สถานที่ที่ยืนยันแล้ว",
                                path: "confirm",
                                width: "100px",
                                flex: "1"
                            }
                        ]
                    },
                    data:{
                        type:Array,
                        value:[
                            {
                                round:"4",
                                amount:"500",
                                confirm:"300"
                            },
                            {
                                round:"3",
                                amount:"700",
                                confirm:"700"
                            }
                        ]
                    },
                    tools: {
                        type: Array,
                        value: [
                            {
                                label: 'แก้ไขข้อมูล',
                                event: 'edit',
                                icon: 'create'
                            }
                        ]
                    },
                    toolsBtn:{
                        type:Array,
                        value:[
                            {
                                label:"ยืนยันสถานศึกษา",
                                event:"action",
                                type:"denger"
                            }
                        ]
                    }
                };
            }
            _openPage(){
                Nylon.page("/manage/academy-list/form")
            }


        }

        window.customElements.define(RouteManageAcademyList.is, RouteManageAcademyList);
    </script>
</dom-module>
