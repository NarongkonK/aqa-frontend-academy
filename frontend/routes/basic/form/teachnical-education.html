<link rel="import" href="../../../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../../../bower_components/aqa-styles/aqa-styles.html">
<link rel="import" href="../../../../../bower_components/aqa-form/aqa-input.html">
<link rel="import" href="../../../../../bower_components/aqa-form/aqa-combo-box.html">
<link rel="import" href="../../../../../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../../../../../bower_components/nylon-form/nylon-form.html">
<link rel="import" href="../../../../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../../../../bower_components/nylon-form/nylon-form-group.html">
<link rel="import" href="../../../../redux-mixin.html">
<link rel="import" href="../../mixin/form-mixin.html">
<dom-module id="teachnical-education">
    <template>
        <style include="aqa-styles">
            .row>div {
                margin-bottom: 0.5rem;
            }
        </style>
        <nylon-form id="myForm">
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
                    <aqa-combo-box label="ประเภทสถานศึกษา" form-path="AcademyTypeID" items="[[AcademyType]]" item-label-path="NameType" item-value-path="ID"
                        on-change="changeAcademyGroup"></aqa-combo-box>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
                    <aqa-input label="รหัสสถานศึกษา สมศ. (6 หลัก)" form-path="CodeByAqa"></aqa-input>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
                    <aqa-input label="รหัสสถานศึกษา สอศ. (5 หลัก)" form-path="CodeByAffiliation"></aqa-input>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
                    <aqa-input label="รหัสสถานศึกษา สป (10 หลัก)" form-path="CodeByOpsmoe"></aqa-input>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-8">
                    <aqa-input label="ชื่อสถานศึกษา (ภาษาไทย)" form-path="AcademyNameTh"></aqa-input>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-8">
                    <aqa-input label="ชื่อสถานศึกษา (ภาษาอังกฤษ)" form-path="AcademyNameEn"></aqa-input>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-4 col-lg-2">
                    <aqa-combo-box label="ระดับต้นสังกัต" items="[[AffiliationLevel]]" item-label-path="NameLevel" item-value-path="ID" value="{{selectAffilicationLevel}}"></aqa-combo-box>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-4">
                    <iron-pages selected="{{selectAffilicationLevel}}" attr-for-selected="name">
                        <div name="5df3d771-1336-4aab-a0ca-a91be4403c0b">
                            <aqa-combo-box label="กระทรวง" id="ministry" items="[[ministry]]" item-label-path="NameAffiliation" item-value-path="ID"
                                on-change="setAffilicationID"></aqa-combo-box>
                        </div>
                        <div name="05638c25-5b88-4cb3-88eb-8f7f309f0745">
                            <aqa-combo-box label="กรม" id="department" items="[[department]]" item-label-path="NameAffiliation" item-value-path="ID"
                                on-change="setAffilicationID"></aqa-combo-box>
                        </div>
                        <div name="7a993a84-7b81-4474-84cd-28ed5d7ff7b3">
                            <aqa-combo-box label="กอง" id="pile" items="[[pile]]" item-label-path="NameAffiliation" item-value-path="ID" on-change="setAffilicationID"></aqa-combo-box>
                        </div>
                    </iron-pages>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-3">
                    <aqa-combo-box label="สถานะภาพ" form-path="AcademyStatusID" items="[[AcademyStatus]]" item-label-path="NameStatus" item-value-path="ID"></aqa-combo-box>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-8">
                    <aqa-input label="ชื่อสถานศึกษา"></aqa-input>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-2">
                    <aqa-combo-box label="รูปแบบการบริหาร" form-path="ManagementStyleID" items="[[ManagementStyle]]" item-label-path="NameTh"
                        item-value-path="ID"></aqa-combo-box>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-2">
                    <aqa-input label="จำนวนครู (คน)" form-path="AmountTeacher"></aqa-input>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-2">
                    <aqa-input label="จำนวนนักเรียน (คน)" form-path="AmountStudent" value="{{count}}"></aqa-input>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-2">
                    <aqa-combo-box label="ขนาดสถานศึกษา (คน)" form-path="AcademySizeID" items="[[SizeAcademy]]" item-label-path="Size" item-value-path="ID"></aqa-combo-box>
                </div>
            </div>
            <!-- <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-4">
                <aqa-combo-box label="สถานะภาพ"></aqa-combo-box>
            </div>
        </div> -->
            <div>
                ระดับที่เปิดสอน
            </div>
            <nylon-form-group form-path="RelationAcademyEducationID" form-child>
                <div class="row">
                    <template is="dom-repeat" items="[[AcademyEducation]]">
                        <div class="col-xs-12 col-sm-6 col-md-4">
                            <!-- <input type="checkbox" form-group value="[[item.ID]]">[[item.ShortNote]] -->
                            <paper-checkbox checked="{{item.checked}}" form-group value="[[item.ID]]">[[item.ShortNote]]</paper-checkbox>
                        </div>
                    </template>
                </div>
            </nylon-form-group>
            <div>
                หลักสูตร
            </div>
            <nylon-form-group form-path="RelationCourseID" form-child>
                <div class="row">
                    <template is="dom-repeat" items="[[course]]">
                        <div class="col-xs-12 col-sm-6 col-md-4">
                            <paper-checkbox form-group value="[[item.ID]]">[[item.NameCourse]]</paper-checkbox>
                        </div>
                    </template>
                </div>
            </nylon-form-group>
            <div>
                สาขาวิชา
            </div>
            <nylon-form-group form-path="RelationBranchID" form-child>
                <div class="row">
                    <template is="dom-repeat" items="[[branch]]">
                        <div class="col-xs-12 col-sm-6 col-md-4">
                            <paper-checkbox form-group value="[[item.ID]]">[[item.NameTh]]</paper-checkbox>
                        </div>
                    </template>
                </div>
            </nylon-form-group>
        </nylon-form>
    </template>

    <script>

        class TeachnicalEducation extends FormMixin(Polymer.Element) {

            static get is() {
                return 'teachnical-education';
            }

            static get properties() {
                return {
                    sub_level: {
                        type: Array,
                        value: [
                            {
                                label: 'ระยะสั่น'
                            },
                            {
                                label: 'ระยะยาว'
                            }
                        ]
                    },
                    branch: {
                        type: Array,
                        statePath: "commonData.branch"
                    },
                    course: {
                        type: Array,
                        statePath: "commonData.course"
                    }
                };
            }
            submit() {
                var data = this.$.myForm.submit()
                var newData = Object.assign({}, data, this.form)
                newData.RelationCourseID = {ID: newData.RelationCourseID}
                newData.RelationAcademyEducationID = { ID: newData.RelationAcademyEducationID }
                newData.RelationBranchID = { ID: newData.RelationBranchID }
                newData.AmountTeacher = parseInt(newData.AmountTeacher)
                newData.AmountStudent = parseInt(newData.AmountStudent)
                return newData
            }

        }

        window.customElements.define(TeachnicalEducation.is, TeachnicalEducation);
    </script>
</dom-module>
