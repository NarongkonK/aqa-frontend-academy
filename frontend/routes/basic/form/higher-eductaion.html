                <div class="col-xs-12 col-sm-6 col-md-8">
                    <aqa-input label="ชื่อสถานศึกษา (ภาษาอังกฤษ)" form-path="AcademyNameEn" value="[[form.AcademyNameEn]]"></aqa-input>
                </div>
            </div>
            <div class="row">

                    <aqa-combo-box label="ระดับต้นสังกัต" items="[[AffiliationLevel]]" item-label-path="NameLevel" item-value-path="ID" value="{{selectAffilicationLevel}}"></aqa-combo-box>

                        </div>
                        <div name="05638c25-5b88-4cb3-88eb-8f7f309f0745">
                            <aqa-combo-box label="กรม" id="department" items="[[department]]" item-label-path="NameAffiliation" item-value-path="ID"
                                on-change="setAffilicationID" value="[[form.AffiliationID]]"></aqa-combo-box>
                        </div>
                        <div name="7a993a84-7b81-4474-84cd-28ed5d7ff7b3">
                            <aqa-combo-box label="กอง" id="pile" items="[[pile]]" item-label-path="NameAffiliation" item-value-path="ID" on-change="setAffilicationID" value="[[form.AffiliationID]]"></aqa-combo-box>

                <div class="col-xs-12 col-sm-3 col-md-3">
                    <aqa-combo-box label="สังกัดกระทรวง" id="ministry" items="[[ministry]]" item-label-path="NameAffiliation" item-value-path="ID"

                </div>
                <div class="col-xs-12 col-sm-3 col-md-3">
                    <aqa-combo-box label="สังกัดกรม" id="department" items="[[department]]" item-label-path="NameAffiliation" item-value-path="ID"

                </div>
                <div class="col-xs-12 col-sm-3 col-md-3">
                    <aqa-combo-box label="สังกัดกอง" id="pile" items="[[pile]]" item-label-path="NameAffiliation" item-value-path="ID" on-change="setAffilicationID"
                        value="[[form.AffiliationID]]"></aqa-combo-box>
                </div>
                <div class="col-xs-12 col-sm-3 col-md-3">
                    <aqa-combo-box label="สังกัดหน่วยงาน" id="pile" items="[[pile]]" item-label-path="NameAffiliation" item-value-path="ID" on-change="setAffilicationID"

                    <aqa-combo-box label="รูปแบบการบริหาร" form-path="ManagementStyleID" items="[[ManagementStyle]]" item-label-path="NameTh"
                        item-value-path="ID" value="[[form.ManagementStyleID]]"></aqa-combo-box>

            <div class="row">

                    <aqa-combo-box label="สถานะภาพ" form-path="AcademyStatusID" items="[[AcademyStatus]]" item-label-path="NameStatus" item-value-path="ID" value="[[form.AcademyStatusID]]"></aqa-combo-box>

            <nylon-form-group form-path="RelationAcademyEducationID" form-child value="[[ParseValueForFormGroup(form.RelationAcademyEducation,'AcademyEducationID')]]">
                <div class="row">
                    <template is="dom-repeat" items="[[AcademyEducation]]">
                        <div class="col-xs-12 col-sm-6 col-md-4">
                            <!-- <input type="checkbox" form-group value="[[item.ID]]">[[item.ShortNote]] -->
                            <paper-checkbox checked="{{item.checked}}" form-group value="[[item.ID]]">[[item.Note]]</paper-checkbox>
                        </div>
                    </template>
                </div>
            </nylon-form-group>
            <div>
                ลักษณะเด่นของมหาวิทยาลัย
            </div>
            <nylon-form-group form-path="RelationResearchTypeID" form-child value="[[ParseValueForFormGroup(form.RelationResearchType,'ResearchTypeID')]]">
                <div class="row">
                    <template is="dom-repeat" items="[[ResearchType]]">
                        <div class="col-xs-12 col-sm-6 col-md-4">
                            <paper-checkbox form-group value="[[item.ID]]">[[item.NameType]]</paper-checkbox>
                            <template is="dom-if" if="{{_checkETC(item.ID)}}">
                                    <input type="">
                           </template>
                        </div>
                    </template>
                </div>
            </nylon-form-group>
            <div>
                ระบบประกันคุณภาพภายใน
            </div>
            <nylon-form-group form-path="RelationAcademyQualityID" form-child value="[[ParseValueForFormGroup(form.RelationAcademyQuality,'AcademyQualityID')]]">
                <div class="row">
                    <template is="dom-repeat" items="[[AcademyQuality]]">
                        <div class="col-xs-12 col-sm-6 col-md-4">
                            <paper-checkbox form-group value="[[item.ID]]">[[item.NameQuality]]</paper-checkbox>
                            <template is="dom-if" if="{{_checkETC2(item.ID)}}">
                                    <input type="">
                           </template>
                        </div>
                    </template>
                </div>
            </nylon-form-group>
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-2">
                    <aqa-input label="จำนวนอาจารย์ประจำ (คน)" form-path="AmountTeacher" value="[[form.AmountTeacher]]"></aqa-input>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-2">
                    <aqa-input label="จำนวนนักศึกษา (คน)" form-path="AmountStudent" value="[[form.AmountStudent]]"></aqa-input>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-2">
                    <aqa-combo-box label="ขนาดสถานศึกษา (คน)" form-path="AcademySizeID" items="[[SizeAcademy]]" item-label-path="Size" item-value-path="ID"></aqa-combo-box>
                </div>
            </div>
        </nylon-form>
        <div class="row">
            <div class="col-xs-12">
                <under-data></under-data>
            </div>
        </div>
    </template>

    <script>

        class HigherEducation extends FormMixin(Polymer.Element) {

            static get is() {
                return 'higher-education';
            }

            static get properties() {
                return {
                    AcademyQuality: {
                        type: Array,
                        statePath: 'commonData.AcademyQuality'
                    },
                    ResearchType: {
                        type: Array,
                        statePath: 'commonData.ResearchType'
                    },
                };
            }
            submit() {
                var data = this.$.myForm.submit()
                var newData = Object.assign({}, data)
                newData.RelationAcademyEducationID = { ID: newData.RelationAcademyEducationID }
                newData.RelationResearchTypeID = { ID: newData.RelationResearchTypeID }
                newData.RelationAcademyQualityID = { ID: newData.RelationAcademyQualityID }
                // newData.RelationAcademyBranchID = {ID:[newData.RelationAcademyBranchID]}
                // newData.RelationAcademyGroupID = {ID:[newData.RelationAcademyGroupID]}
                newData.AmountTeacher = parseInt(newData.AmountTeacher)
                newData.AmountStudent = parseInt(newData.AmountStudent)
                console.log(newData)
                return newData
            }
            _checkETC(e){
                if(e == '066DD3E4-BDBD-497C-AE98-BCB02068A76F'){
                    return true
                }else{
                    return false
                }

            }
            _checkETC2(e){
                if(e == '242D9870-5022-476C-ADBE-F860254BC74B'){
                    return true
                }else{
                    return false
                }

            }
        }

        window.customElements.define(HigherEducation.is, HigherEducation);
    </script>
</dom-module>
