    <script>

        class PreSchoolEducation extends FormMixin(Polymer.Element) {

            static get is() {
                return 'pre-school-education';
            }

            static get properties() {
                return {
                    checkAcademyType1: {
                        type: Boolean,
                        value: true
                    }
                };
            }

            submit() {
                var data = this.$.myForm.submit()
                var newData = Object.assign({}, data)
                newData.RelationAcademyEducationID = { ID: [newData.RelationAcademyEducationID] }
                newData.RelationAcademyGroupID = { ID: [newData.RelationAcademyGroupID] }
                newData.AmountTeacher = parseInt(newData.AmountTeacher)
                newData.AmountStudent = parseInt(newData.AmountStudent)
                return newData
            }

            changeAcademyGroup(e) {
                var data = e.target.value
                console.log(data)
                if (data == "afa50114-ad4f-4491-9972-cbac1d229ed4") {

                    this.set("checkAcademyType1", true)
                    console.log("true", this.checkAcademyType1)
                } else {
                    this.set("checkAcademyType1", false)
                    console.log("false", this.checkAcademyType1)
                }
            }

        }

        window.customElements.define(PreSchoolEducation.is, PreSchoolEducation);
    </script>
