<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/aqa-styles/aqa-styles.html">
<link rel="import" href="../../../bower_components/aqa-panel/aqa-panel.html">

<link rel="import" href="../../components/aqa-table/aqa-table.html">
<link rel="import" href="../../components/aqa-advance-search/aqa-advance-search.html">

<dom-module id="route-draft-report" topic="ร่างรายงาน" parent="route-home">
    <template>
        <style include="aqa-styles">
            
        </style>
    <div class="page-container">
        <aqa-advance-search></aqa-advance-search>
        <aqa-panel>
            <div slot="content">
                <aqa-table colunm="[[colunm]]" tools="[[tools]]" list="[[data]]" on-detail="_view"></aqa-table>
            </div>
        </aqa-panel>
    </div>
        

    </template>

    <script>
    
        class RouteDraftReport extends Polymer.Element {
       
            static get is() {
                return 'route-draft-report';
            }

     
            static get properties() {
                return {
                    colunm:{
                        type:Array,
                        value:[
                            {
                                label:"รอบการประเมิน",
                                path:"round",
                                width:"100px",
                                flex:"1"
                            },
                            {
                                label:"ปีที่ได้รับการประเมิน",
                                path:"year",
                                width:"100px",
                                flex:"1"
                            }
                        ]
                    },
                    tools:{
                        type:Array,
                        value:[
                            {
                                label:"ดูรายละเอียด",
                                event:"detail",
                                icon:"icons:visibility"
                            }
                        ]
                    },
                    data:{
                        type:Array,
                        value:[
                            {
                                round:"4",
                                year:"2560"
                            }
                        ]
                    }
                };
            }
            _view(){
                Nylon.page("/draft/report-view")
            }

        }

        window.customElements.define(RouteDraftReport.is, RouteDraftReport);
    </script>
</dom-module>
